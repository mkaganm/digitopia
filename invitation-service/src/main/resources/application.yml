server:
  port: ${SERVER_PORT:8083}

spring:
  application:
    name: invitation-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/invdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: false
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

management:
  endpoints:
    web:
      exposure:
        include: health,info

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: INFO
    org.springframework: INFO
  pattern:
    console: "%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"

# Inter-service HTTP calls
remote:
  user-service:
    base-url: ${USER_SERVICE_URL:http://user-service:8081}
  org-service:
    base-url: ${ORG_SERVICE_URL:http://org-service:8082}
